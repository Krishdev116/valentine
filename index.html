<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’˜</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: white;
    padding: 30px 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    z-index: 10;
  }

  h1 {
    color: #e60073;
    margin-bottom: 10px;
  }

  p {
    font-size: 18px;
  }

  button {
    padding: 14px 28px;
    margin: 15px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
  }

  #yesBtn {
    background: #28a745;
    color: white;
  }

  #noBtn {
    background: #dc3545;
    color: white;
    position: absolute;
  }

  #result {
    display: none;
    margin-top: 20px;
  }

  img {
    width: 260px;
    border-radius: 15px;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    color: rgba(255,255,255,0.7);
    font-size: 24px;
    animation: float 6s linear infinite;
  }

  @keyframes float {
    0% {
      transform: translateY(100vh) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-10vh) scale(1.5);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<!-- Background Music -->
<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
</audio>

<div class="card" id="card">
  <h1>Hey â¤ï¸ <span id="name">YOUR_GIRLFRIEND_NAME</span></h1>
  <p>Will you be my Valentine? ğŸ’˜</p>

  <button id="yesBtn" onclick="sayYes()">YES ğŸ˜</button>
  <button id="noBtn">NO ğŸ™ˆ</button>

  <div id="result">
    <h2>Youâ€™re sooo lucky ğŸ˜˜ğŸ’</h2>
    <img src="https://media.giphy.com/media/l0MYyDa8S9ghzNebm/giphy.gif" />
    <p>I knew youâ€™d say YES ğŸ’–</p>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const music = document.getElementById("music");

  // NO button runs away + shrinks
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.transform = "scale(0.8)";
  });

  function sayYes() {
    document.getElementById("result").style.display = "block";
    music.play();
    createHearts();
  }

  // Floating hearts generator
  function createHearts() {
    for (let i = 0; i < 40; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }
  }
</script>

</body>
</html>
